{% extends "layout.html" %}
{% block content %}
<ul class="list-group list-group-flush">
    {% for entry in entries %}
    <div class="card">
        <div class="card-body">
            <h5 class="card-title">{{ entry.id }}:{{ entry.created_by }}さんが、{{ entry.subject }}を{{ entry.long }}分学習しました！</h5>
            <h6>一言:{{ entry.comment }}</h6>
            <h7>created-at:{{ entry.created_at }}</h7>
        </div>
    </div>
    {% else %}
    noarticle
    {% endfor %}

</ul>
{% endblock %}
